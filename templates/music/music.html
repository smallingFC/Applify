{% extends "base.html" %}
{% load staticfiles %}

{% block extrastyle %}
    <link rel="stylesheet" href="{% static "css/artist/artist_preview.css" %}" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="{% static "css/artist/artist_list.css" %}" type="text/css" charset="utf-8" />
{% endblock %}

{% block content %}
    <div id="music-page" class="music-page">
        <h2>Music</h2>
        <div class="break">
            <hr>
        </div>
        <h4>RELEASES AND EXCLUSIVES ON PERDIEM</h4>
        <div class="row small-up-1 medium-up-2 large-up-4 centered artistlist">
            {% for album in albums %}
                <div class="column">
                    <div class="artist-list-image img-list">
                        {% include "object_preview_music.html" with object=album img=album.artwork.img %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
